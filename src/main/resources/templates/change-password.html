<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container">
    <div class="max-auto">
        <form action="#" th:action="@{/users/changePassword/{id}(id=${id})}" th:object="${password}" method="post">
            <div  class="mb-3">
                <label for="currentPassword">Current Password</label>
                <input class="form-control" type="password" th:field="*{currentPassword}" placeholder="" id="currentPassword">
                <span class="text-danger" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}">CurrentPassword Error</span>
            </div>
            <div  class="mb-3">
                <label for="newPassword">New Password</label>
                <input class="form-control" type="password" th:field="*{newPassword}" placeholder="" id="newPassword">
                <span class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">NewPassword Error</span>
            </div>

            <div  class="mb-3">
                <label for="repeatNewPassword">Repeat New Password</label>
                <input class="form-control" type="password" th:field="*{repeatNewPassword}" placeholder="" id="repeatNewPassword">
                <span class="text-danger" th:if="${#fields.hasErrors('repeatNewPassword')}" th:errors="*{repeatNewPassword}">repeatNewPassword Error</span>
            </div>
           <button type="submit" class="btn btn-warning">Submit</button>
            <div th:if="${customErrorMessage}" th:text="${customErrorMessage}" class="alert alert-danger my-5" role="alert">
                customErrorMessage
            </div>
        </form>
    </div>


</div>

<footer th:replace="fragments :: footer"></footer>
</body>
<script th:replace="fragments :: script" ></script>
</html>
